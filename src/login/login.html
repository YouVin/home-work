<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets//favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="../assets/favicon/likelion.png" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <title>Login 과제</title>
  </head>
  <body>
    <div class="login-container">
      <!-- logo 컴포넌트 -->
      <div class="naver">
        <a href="/" class="naver__logo">
          <img src="./images/logo.svg" alt="네이버 로고" />
        </a>
      </div>

      <form class="login-form" action="/" method="post">
        <!-- 이메일 input 컴포넌트 -->
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
          <div class="email-form">
            <label for="email" class="sr-only">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="아이디(이메일)"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            />
            <span class="error-message" id="email-error"
              >아이디는 이메일 형식으로 입력해 주세요.</span
            >
          </div>
          <!-- 비밀번호 input 컴포넌트 -->
          <div class="password-form">
            <label for="password" class="sr-only">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
              minlength="10"
            />
            <span class="error-message" id="password-error"
              >비밀번호는 10자리 이상 입력해 주세요.</span
            >
          </div>

          <!-- 로그인 버튼 컴포넌트 -->
          <button type="submit" class="button-login" tabindex="-1">
            <span class="sr-only">로그인</span>로그인
          </button>

          <div class="button-group">
            <!-- 로그인 유지 버튼 -->
            <div class="button-remember">
              <input type="checkbox" id="loginRemember" />
              <label for="loginRemember" tabindex="0"></label>
            </div>

            <!-- IP 보안 버튼 -->
            <div class="button-ip">
              <a href="./pages/ip_security.html" class="a-ip" target="_blank"
                >IP 보안</a
              >
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
