<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="card-container">
      <div class="ipad-pro">
        <div class="contents">
          <h3>iPad Pro</h3>
          <div class="content-text">
            놀라우리만치 얇다. <br />
            엄청나게 강력하다.
          </div>
          <div class="release-date">출시일 추후 공개</div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="ipad-air">
        <div class="contents">
          <h3>iPad air</h3>
          <div class="content-text">
            두 가지 사이즈 더 빠른 집. <br />
            무엇이든 거뜬하게.
          </div>
          <div class="release-date">출시일 추후 공개</div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="iphone15-pro">
        <div class="contents">
          <h3>iPhone 15 Pro</h3>
          <div class="content-text">티타늄. 초강력. 초경량. 초프로.</div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="iphone15">
        <div class="contents">
          <h3>iPhone 15</h3>
          <div class="content-text">
            새로운 카메라.<br />새로운 디자인.<br />새로움이 물씬.
          </div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="apple-watch">
        <div class="contents">
          <h3>WATCH</h3>
          <div class="content-text">보다 똑똑. 보다 또렷. 보다 강력.</div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="macbook-air">
        <div class="contents">
          <h3>MacBook Air</h3>
          <div class="content-text">날렵하게. 강력하게. M3답게.</div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      <div class="airpods-pro">
        <div class="contents">
          <h3>airPods Pro</h3>
          <div class="content-text">전에 없던 청취 경험. <br />적응형 오디오.</div>
          <div class="button-group">
            <button class="more">더 알아보기</button>
            <button class="price">가격 보기</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
